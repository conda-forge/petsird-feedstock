{% set python_min = python_min|default("3.9") %}
{% set name = "petsird" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48a9d55e1ee23516bdc840ea6867652f9c980dcf1ffe529667857cb6a30ff7bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - setuptools-scm >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.22

test:
  imports:
    - petsird
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Library and tools for working with Positron Emission Tomography Standardization Initiative Raw Data (PETSIRD)
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/ETSInitiative/PETSIRD

extra:
  recipe-maintainers:
    - gschramm
    - KrisThielemans
    - casperdcl
