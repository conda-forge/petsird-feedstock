{% set python_min = python_min|default("3.9") %}
{% set name = "petsird" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eeb8ed90f1205c71a8ce349f4cb52df13584cf41a00f333dd8d55f214c6b251a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - setuptools-scm >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.22

test:
  imports:
    - petsird
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Library and tools for working with Positron Emission Tomography Standardization Initiative Raw Data (PETSIRD)
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/ETSInitiative/PETSIRD

extra:
  recipe-maintainers:
    - gschramm
    - KrisThielemans
    - casperdcl
